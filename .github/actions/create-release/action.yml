name: 'Create a Release'
description: 'Create release notes for a tag'
inputs:
  version:
    description: 'The version for this release'
    required: true
  release_name:
    description: 'The name of the release. For example, `Release 1.0.1`'
    required: true
  commitish:
    description: 'Any branch or commit SHA the Git tag is created from.'
    required: true
outputs:
  id:
    description: 'The ID of the created Release'
  html_url:
    description: 'The URL users can navigate to in order to view the release'
  upload_url:
    description: 'The URL for uploading assets to the release'

runs:
  using: 'node16'
  main: 'dist/index.js'
